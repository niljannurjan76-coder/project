    body {
    font-family: Arial, sans-serif;
    background: #f1fff4; /* очень светлый зелёный */
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    margin-bottom: 20px;
    color: #4CAF50; /* мягкий зелёный */
}

.language-switcher {
    margin-bottom: 20px;
}

.language-switcher button {
    margin: 0 5px;
    padding: 6px 12px;
    cursor: pointer;
    border: 1px solid #b7e4c7;
    background-color: #b7e4c7;
    border-radius: 5px;
    transition: 0.3s;
}

.language-switcher button:hover {
    background-color: #95d5b2;
}

.products {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: #d8f3dc;
    padding: 20px;
    border-radius: 12px;
    width: 180px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card button {
    margin-top: 10px;
    padding: 6px 12px;
    border: none;
    background: #95d5b2;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.card button:hover {
    background: #74c69d;
}

#cart {
    margin-top: 30px;
    background: #c7f9cc;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
}

#cart ul {
    padding: 0;
    list-style: none;
}

#cart li {
    padding: 6px 0;
    border-bottom: 1px solid #95d5b2;
}
