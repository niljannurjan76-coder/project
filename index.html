<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devfinder</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Space Mono', monospace;
  transition:0.3s ease;
}

body{
  background:#141D2F;
  color:#FFFFFF;
  display:flex;
  justify-content:center;
  padding:40px 20px;
}

.container{
  width:100%;
  max-width:730px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:36px;
}

.logo{
  font-size:26px;
  font-weight:700;
}

.theme-toggle{
  cursor:pointer;
  font-size:13px;
  letter-spacing:2px;
}

.search{
  background:#1E2A47;
  padding:10px;
  border-radius:15px;
  display:flex;
  align-items:center;
  margin-bottom:24px;
}

.input-wrapper{
  position:relative;
  flex:1;
}

.input-wrapper input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:inherit;
  font-size:18px;
  padding:10px 10px 10px 45px;
}

.input-icon{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:20px;
  height:20px;
}

.search button{
  background:#0079FF;
  border:none;
  padding:14px 28px;
  border-radius:10px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-left:10px;
}

.card{
  background:#1E2A47;
  padding:40px;
  border-radius:15px;
  display:flex;
  gap:37px;
}

.avatar{
  width:117px;
  height:117px;
  border-radius:50%;
  background:#0F1624;
}

.info{
  flex:1;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.name{
  font-size:26px;
  font-weight:700;
}

.username{
  color:#0079FF;
  margin-top:4px;
}

.joined{
  font-size:15px;
  opacity:.7;
}

.bio{
  margin:20px 0;
  opacity:.75;
}

.stats{
  background:#141D2F;
  padding:15px 32px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  margin-bottom:25px;
}

.stat p:first-child{
  font-size:13px;
  opacity:.7;
}

.stat p:last-child{
  font-size:22px;
  font-weight:700;
  margin-top:5px;
}

.links{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  font-size:15px;
}

.link-item{
  display:flex;
  align-items:center;
  gap:12px;
  opacity:.8;
}

.link-item img{
  width:20px;
}

/* LIGHT MODE */
.light-mode{
  background:#F6F8FF;
  color:#222;
}

.light-mode .search,
.light-mode .card{
  background:#FEFEFE;
}

.light-mode .stats{
  background:#F6F8FF;
}

.light-mode .avatar{
  background:#E2E5F5;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="logo">devfinder</div>
    <div class="theme-toggle" id="toggleTheme">LIGHT ☀</div>
  </div>

  <div class="search">
    <div class="input-wrapper">
      <img 
        class="input-icon" 
        src="https://cdn-icons-png.flaticon.com/512/622/622669.png"
      >

      <input type="text" id="searchInput" placeholder="Search GitHub username...">
    </div>
    <button id="searchBtn">Search</button>
  </div>

  <div class="card">
    <div class="avatar"><img src="octocat.png" style="border-radius:50%;"></div>

    <div class="info">
      <div class="top">
        <div>
          <div class="name" id="name">The Octocat</div>
          <div class="username" id="username">@octocat</div>
        </div>
        <div class="joined">Joined 25 Jan 2011</div>
      </div>

      <div class="bio">
        This profile has no bio
      </div>

      <div class="stats">
        <div class="stat">
          <p>Repos</p>
          <p>8</p>
        </div>
        <div class="stat">
          <p>Followers</p>
          <p>3938</p>
        </div>
        <div class="stat">
          <p>Following</p>
          <p>9</p>
        </div>
      </div>

      <div class="links">
        <div class="link-item">
          <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
          <span>San Francisco</span>
        </div>

        <div class="link-item">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
          <span>Not Available</span>
        </div>

        <div class="link-item">
          <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png
">
          <span>https://github.blog</span>
        </div>

        <div class="link-item">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png">
          <span>@github</span>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
const toggleBtn = document.getElementById("toggleTheme");
const body = document.body;

toggleBtn.addEventListener("click", () => {
  body.classList.toggle("light-mode");

  if(body.classList.contains("light-mode")){
    toggleBtn.textContent = "DARK ☾";
  } else {
    toggleBtn.textContent = "LIGHT ☀";
  }
});

const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");
const nameText = document.getElementById("name");
const usernameText = document.getElementById("username");

searchBtn.addEventListener("click", () => {
  const value = searchInput.value.trim();
  if(value !== ""){
    nameText.textContent = value;
    usernameText.textContent = "@" + value;
  }
});
</script>

</body>
</html>
