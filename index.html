<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Generator World</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.6s;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.container{
  background:white;
  padding:50px;
  border-radius:25px;
  text-align:center;
  width:500px;
  max-width:90%;
  box-shadow:0 30px 60px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

h1{
  margin-bottom:20px;
  font-size:32px;
}

.emoji{
  font-size:60px;
  margin:20px 0;
  transition:0.4s;
}

.quote{
  font-size:18px;
  margin:20px 0;
  min-height:50px;
}

.number{
  font-size:40px;
  font-weight:bold;
  margin:20px 0;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#111827;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#2563eb;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">

</div>

];

</script>

</body>
</html>
