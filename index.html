<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
body {
    margin: 0;
    background: #566387;;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.app {
    background: #3b4664;
    padding: 25px;
    border-radius: 20px;
}

.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    margin-bottom: 20px;
}

.top h2 {
    margin: 0;
    font-size: 20px;
}

.theme {
    display: flex;
    align-items: center;
    gap: 10px;
}

.theme span {
    font-size: 12px;
    letter-spacing: 2px;
}

.theme-btn {
    width: 45px;
    height: 22px;
    background: #181f32;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
}

.theme-btn::after {
    content: "";
    width: 16px;
    height: 16px;
    background: #d03f2f;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 4px;
    transition: 0.3s;
}

.display {
    background: #181f32;
    color: white;
    font-size: 40px;
    text-align: right;
    padding: 25px 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.calculator {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    background: #252d44;
    padding: 20px;
    border-radius: 10px;
}

.btn {
    height: 55px;
    font-size: 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #eae3dc;
    color: #444b5a;
}

.orange {
    background: #d03f2f;
    color: white;
}

.light {
    background: #647299;
    color: white;
}

.wide {
    grid-column: span 2;
}


body.theme-active {
    background: #fcb0c9;
}

.theme-active .app {
    background: #fce4ec;
}

.theme-active .theme-btn::after {
    left: 24px;
    background: #c2185b;
}

.theme-active .display {
    background: #f06292;
}

.theme-active .calculator {
    background: #f06292;
}

.theme-active .btn {
    background: #f9d1df;
    color: #880e4f;
}

.theme-active .light {
    background: #ba68c8;
}

.theme-active .orange {
    background: #c2185b;
    color: white;
}
</style>
</head>

<body>

<div class="app">

    <div class="top">
        <h2>calc</h2>
        <div class="theme">
            <span>THEME</span>
            <div class="theme-btn" id="themeBtn"></div>
        </div>
    </div>

    <div class="display" id="display">0</div>

    <div class="calculator">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn light" id="back">DEL</button>

        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="plus">+</button>

        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="minus">-</button>

        <button class="btn" id="btndot">.</button>
        <button class="btn" id="btn0">0</button>
        <button class="btn" id="div">/</button>
        <button class="btn" id="mul">x</button>

        <button class="btn light wide" id="clear">RESET</button>
        <button class="btn orange wide" id="equal">=</button>
    </div>
</div>

<script src="js.js"></script>

</body>
</html>
