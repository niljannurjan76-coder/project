<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Student Dashboard</title>


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    min-height:100vh;
    background:#0f0f17;
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    width:700px;
    height:700px;
    background:linear-gradient(45deg,#ff00cc,#3333ff);
    filter:blur(220px);
    top:-200px;
    left:-200px;
    z-index:-1;
}

body::after{
    content:"";
    position:fixed;
    width:700px;
    height:700px;
    background:linear-gradient(45deg,#00ffcc,#ff6600);
    filter:blur(220px);
    bottom:-200px;
    right:-200px;
    z-index:-1;
}

header{
    padding:60px 20px;
    text-align:center;
}

header h1{
    font-family:'Orbitron',sans-serif;
    font-size:42px;
    background:linear-gradient(90deg,#00f5ff,#ff00cc,#00ffcc);
    background-size:200% 200%;
    background-clip:text;
    -webkit-background-clip:text;
    color:transparent;
    -webkit-text-fill-color:transparent;
    animation:shine 5s linear infinite;
}

.container{
    max-width:1400px;
    margin:auto;
    padding:20px;
}

.filters{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
    margin-bottom:40px;
}

.filters input,
.filters select,
.filters button{
    padding:12px 18px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.15);
    background:#111;
    color:white;
    font-size:14px;
    transition:0.3s;
}

.filters input:focus,
.filters select:focus{
    outline:none;
    border-color:#00f5ff;
    box-shadow:0 0 12px #00f5ff;
}

.filters select option{
    background:#111;
    color:white;
}

.filters button{
    cursor:pointer;
    background:linear-gradient(90deg,#ff00cc,#3333ff);
    border:none;
    font-weight:600;
}

.filters button:hover{
    transform:scale(1.07);
    box-shadow:0 0 20px #ff00cc;
}


.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:25px;
}


.card{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    backdrop-filter:blur(25px);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 0 35px rgba(255,0,200,0.5);
}

.card h3{
    margin-bottom:15px;
    font-weight:600;
}

.badge{
    display:inline-block;
    padding:6px 12px;
    border-radius:30px;
    font-size:12px;
    margin:4px 4px 0 0;
    background:rgba(255,255,255,0.1);
}

.empty{
    text-align:center;
    font-size:20px;
    opacity:0.6;
}
</style>
</head>
<body>

<header>
    <h1>ðŸš€ Elite Student Dashboard</h1>
</header>

<div class="container">

<div class="filters">
    <input id="search" placeholder="Search student..." />
    <input id="age" type="number" placeholder="Min age" />
    <select id="state">
        <option value="all">All States</option>
    </select>
    <select id="sort">
        <option value="none">Sort</option>
        <option value="az">Name A-Z</option>
        <option value="za">Name Z-A</option>
        <option value="age">Youngest First</option>
    </select>
    <button id="reset">Reset</button>
</div>

<div class="grid" id="list"></div>

</div>

<script>

const states=[
"California - Los Angeles",
"Texas - Houston",
"Florida - Miami",
"New York - NYC",
"Illinois - Chicago",
"Arizona - Phoenix",
"Nevada - Las Vegas",
"Georgia - Atlanta",
"Washington - Seattle",
"Colorado - Denver"
];

const universities=[
"Harvard University","Stanford University","MIT","UCLA",
"Princeton University","Columbia University","Yale University","NYU"
];

const first=[
"James","John","Robert","Michael","William","David","Joseph","Daniel",
"Matthew","Anthony","Joshua","Andrew","Ryan","Ethan","Liam","Noah",
"Logan","Lucas","Benjamin","Elijah"
];

const last=[
"Smith","Johnson","Brown","Williams","Jones","Garcia","Miller","Davis",
"Wilson","Anderson","Thomas","Taylor","Moore","Jackson","Martin",
"Lee","Perez","Thompson","White","Harris"
];

const students=[];

for(let i=0;i<52;i++){
    students.push({
        first:first[Math.floor(Math.random()*first.length)],
        last:last[Math.floor(Math.random()*last.length)],
        age:Math.floor(Math.random()*10)+18,
        state:states[Math.floor(Math.random()*states.length)],
        university:universities[Math.floor(Math.random()*universities.length)]
    });
}

const list=document.getElementById("list");
const searchInput=document.getElementById("search");
const ageInput=document.getElementById("age");
const stateSelect=document.getElementById("state");
const sortSelect=document.getElementById("sort");
const resetBtn=document.getElementById("reset");

states.forEach(s=>{
    const opt=document.createElement("option");
    opt.value=s;
    opt.textContent=s;
    stateSelect.appendChild(opt);
});

function render(arr){
    list.innerHTML="";
    if(arr.length===0){
        list.innerHTML="<div class='empty'>No students found</div>";
        return;
    }
    arr.forEach(s=>{
        list.innerHTML+=`
        <div class="card">
            <h3>${s.first} ${s.last}</h3>
            <div class="badge">Age: ${s.age}</div>
            <div class="badge">${s.state}</div>
            <div class="badge">${s.university}</div>
        </div>
        `;
    });
}

function applyAll(){
    const search=searchInput.value.toLowerCase();
    const minAge=Number(ageInput.value);
    const state=stateSelect.value;
    const sort=sortSelect.value;

    let result=students.filter(s=>{
        const name=(s.first+" "+s.last).toLowerCase();
        return name.includes(search) &&
               (minAge ? s.age>=minAge : true) &&   
               (state==="all" || s.state===state);
    });

    if(sort==="az") result.sort((a,b)=>a.first.localeCompare(b.first));
    if(sort==="za") result.sort((a,b)=>b.first.localeCompare(a.first));
    if(sort==="age") result.sort((a,b)=>a.age-b.age);

    render(result);
}

searchInput.addEventListener("input",applyAll);
ageInput.addEventListener("input",applyAll);
stateSelect.addEventListener("change",applyAll);
sortSelect.addEventListener("change",applyAll);

resetBtn.addEventListener("click",()=>{
    searchInput.value="";
    ageInput.value="";
    stateSelect.value="all";
    sortSelect.value="none";
    render(students);
});

render(students);

</script>

</body>
</html>
