<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile</title>
<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #001f4d, #003366);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 520px;
    background: rgba(0,0,50,0.9);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #99ccff;
}

form label {
    display: block;
    margin: 10px 0 5px 0;
}

input[type="text"], input[type="number"], input[type="email"], input[type="date"], select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
}

textarea {
    height: 60px;
    resize: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #3399ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #66b3ff;
}

.card {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0,0,80,0.85);
    border-radius: 12px;
    display: none;
}

.skills {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.skill-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.skill-item input[type="checkbox"] { width:auto; margin:0; }
</style>
</head>
<body>

<div class="container">
<h1>Student Profile</h1>

<form id="profileForm">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName">

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob">

    <label for="english">English Level:</label>
    <select id="english">
        <option value="">Choose</option>
        <option value="Beginner">Beginner</option>
        <option value="Elementary">Elementary</option>
        <option value="Pre-Intermediate">Pre-Intermediate</option>
        <option value="Intermediate">Intermediate</option>
    </select>

    <p>IT Skills:</p>
    <div class="skills">
        <label class="skill-item"><input type="checkbox" id="htmlSkill"> HTML</label>
        <label class="skill-item"><input type="checkbox" id="cssSkill"> CSS</label>
        <label class="skill-item"><input type="checkbox" id="jsSkill"> JavaScript</label>
        <label class="skill-item"><input type="checkbox" id="reactSkill"> Figma</label>
        <label class="skill-item"><input type="checkbox" id="nodeSkill"> Adobe Photoshop</label>
        <label class="skill-item"><input type="checkbox" id="pythonSkill"> Coral </label>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="about">About yourself:</label>
    <textarea id="about"></textarea>

    <label class="skill-item"><input type="checkbox" id="agreeRules"> I have read and understood all the rules</label>

    <button type="submit" id="btn">Submit Profile</button>
</form>

<div class="card" id="resultCard">
    <h3 id="showName"></h3>
    <p id="showAge"></p>
    <p id="showDOB"></p>
    <p id="showEnglish"></p>
    <p id="showSkills"></p>
    <p id="showEmail"></p>
    <p id="showAbout"></p>
    <p id="showAgree"></p>
</div>

<script>
const profileForm = document.getElementById("profileForm");
const firstName = document.getElementById("firstName");
const lastName = document.getElementById("lastName");
const ageInput = document.getElementById("age");
const dobInput = document.getElementById("dob");
const english = document.getElementById("english");
const email = document.getElementById("email");
const about = document.getElementById("about");
const agreeRules = document.getElementById("agreeRules");

const htmlSkill = document.getElementById("htmlSkill");
const cssSkill = document.getElementById("cssSkill");
const jsSkill = document.getElementById("jsSkill");
const reactSkill = document.getElementById("reactSkill");
const nodeSkill = document.getElementById("nodeSkill");
const pythonSkill = document.getElementById("pythonSkill");

const showName = document.getElementById("showName");
const showAge = document.getElementById("showAge");
const showDOB = document.getElementById("showDOB");
const showEnglish = document.getElementById("showEnglish");
const showSkills = document.getElementById("showSkills");
const showEmail = document.getElementById("showEmail");
const showAbout = document.getElementById("showAbout");
const showAgree = document.getElementById("showAgree");
const resultCard = document.getElementById("resultCard");

profileForm.addEventListener("submit", function(e){
    e.preventDefault();

    if(!agreeRules.checked){
        alert("Please confirm that you have read and understood all the rules!");
        return;
    }

    showName.textContent = "Name: " + firstName.value + " " + lastName.value;
    showAge.textContent = "Age: " + ageInput.value;
    showDOB.textContent = "Date of Birth: " + dobInput.value;
    showEnglish.textContent = "English Level: " + english.value;

    let skills = "";
    if(htmlSkill.checked) skills += "HTML ";
    if(cssSkill.checked) skills += "CSS ";
    if(jsSkill.checked) skills += "JavaScript ";
    if(reactSkill.checked) skills += "React ";
    if(nodeSkill.checked) skills += "Node.js ";
    if(pythonSkill.checked) skills += "Python ";

    showSkills.textContent = "Skills: " + (skills || "None");
    showEmail.textContent = "Email: " + email.value;
    showAbout.textContent = "About: " + about.value;
    showAgree.textContent = "Confirmed rules: Yes";

    resultCard.style.display = "block";
});
</script>

</body>
</html>
