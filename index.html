    body {
  font-family: 'Great Vibes', cursive;
  margin: 0;
}

nav {
  background: black;
  padding: 15px;
}

#menu {
  display: flex;
  gap: 20px;
  list-style: none;
  color: white;
  cursor: pointer;
  justify-content: space-between;
}

#menu li {
  padding: 5px 10px;
}

#menu li.active {
  background: white;
  color: black;
  border-radius: 5px;
}

#menu li:hover {
  opacity: 0.6;
}

.page {
  display: none;
  padding: 20px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.page.active-page {
  display: block;
  opacity: 1;
}




body {
  background: #fff0f6;
  color: #4a2c3a;
}

/* ===== NAVIGATION ===== */

nav {
  background: linear-gradient(135deg, #ff6fa5, #ff3f81);
  padding: 15px 0;
  box-shadow: 0 4px 12px rgba(255, 63, 129, 0.3);
}

#menu {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 40px;
}

#menu li {
  cursor: pointer;
  color: white;
  font-weight: 500;
  font-size: 18px;
  padding: 8px 15px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

#menu li:hover {
  background: rgba(255,255,255,0.25);
  transform: translateY(-2px);
}

#menu li.active {
  background: white;
  color: #ff3f81;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(255, 63, 129, 0.3);
}

/* ===== PAGE CONTENT ===== */

main {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
}

.page {
  display: none;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(255, 105, 180, 0.15);
  animation: fadeIn 0.4s ease;
}

.page h2 {
  margin-bottom: 15px;
  color: #ff3f81;
}

.active-page {
  display: block;
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
